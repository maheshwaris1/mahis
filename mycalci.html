<html>
<head><center>Simple Calculator</center>
<style>
input{
    width: 100%;
    padding: 33px;
    background-color: navajowhite;
    color: black;
    box-shadow: inset 0 0 9px 3px black;
    font-family: monospace;
    font-style: italic;
    font-size: larger;
}
</style>
</head>
<body>
<center>
<form name="cal">
<table>

<tr>
<td colspan="4" > <input style="background-color: darkseagreen;" type="text" name="display"></td>
</tr>

<tr>
<td><input type="button" value="+" onclick="cal.display.value +='+'" style="background-color: cadetblue;"></td>
<td><input type="button" value="1" onclick="cal.display.value +='1'"></td>
<td><input type="button" value="2" onclick="cal.display.value +='2'"></td>
<td><input type="button" value="3" onclick="cal.display.value +='3'"></td>
</tr>

<tr>
<td><input type="button" value="-" onclick="cal.display.value +='-'" style="background-color: chocolate;"></td>
<td><input type="button" value="4" onclick="cal.display.value +='4'"></td>
<td><input type="button" value="5" onclick="cal.display.value +='5'"></td>
<td><input type="button" value="6" onclick="cal.display.value +='6'"></td>
</tr>

<tr>
<td><input type="button" value="*" onclick="cal.display.value +='*'" style="background-color: cornflowerblue;"></td>
<td><input type="button" value="7" onclick="cal.display.value +='7'"></td>
<td><input type="button" value="8" onclick="cal.display.value +='8'"></td>
<td><input type="button" value="9" onclick="cal.display.value +='9'"></td>
</tr>

<tr>
<td><input type="button" value="/" onclick="cal.display.value +='/'" style="background-color: azure;"></td>
<td><input type="button" value="0" onclick="cal.display.value +='0'"></td>
<td><input type="reset" value="C" style="background-color: maroon; color: white;"></td>
<td><input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)"></td>
</tr>

</table>
</center>
</form>
</body>
</html>
